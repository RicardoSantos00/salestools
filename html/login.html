<html lang="pt-br">

<head>
    <title> Login SalesTools </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/reset.css" />

</head>

<body>
    <!-- Menu -->
    <div class="nav menu">
        <div class="container">
            <div class="fluid">
                <img class="logo" src="../img/st_logomarca-preto-rgb.png" />

                <form class="formulario" method="post" action="">

                    <p>
                        <label class="login" for="nome_login">Login</label>
                        <input class="nome_login" name="nome_login" required="required" type="text" placeholder="" />
                    </p>

                    <p>
                        <label class="senha" for="email_login">Senha</label>
                        <input class="senha_login" name="email_login" required="required" type="password" placeholder="" />
                    </p>

                    <p>
                        <input class="entrar" type="submit" value="Entrar" />
                    </p>

                </form>

                <p>
                    <a class="lembraSenha" href="#paracadastro">Esqueci minha senha</a>
                </p>

            </div>
        </div>
    </div>
</body>

</html>
